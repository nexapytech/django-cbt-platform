<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy URL Popup</title>
    <link rel="stylesheet" href="{% static 'css/exam_settings.css' %}?v=1.0.1">
</head>
<body>

    <!-- Publish Exam Button -->
    <button class="publish-button" id="open-modal">Publish Exam</button>

    <!-- Popup Modal -->
    <div class="modal" id="popup-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h3>Exam Published!</h3>
            <p>Copy the exam URL below:</p>

            <!-- URL Display -->
            <input type="text" id="exam-url" class="url-box" value="https://example.com/exam/12345abc/" readonly>

            <!-- Copy Button -->
            <button class="copy-button" id="copy-url">Copy URL</button>

            <!-- Success Message -->
            <div id="copy-message" class="message" style="display: none;">URL copied to clipboard!</div>
        </div>
    </div>

  
</body>
</html>
