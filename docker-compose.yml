version: '3.9'

services:
  web:
    build: .
    container_name: nexapycbt_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db_optional

  # Optional MySQL service; uncomment if using MySQL
  db_optional:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-cbt_db}
      MYSQL_USER: ${DB_USER:-cbt_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-cbt_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    # Comment this service in if you only want SQLite
    # Note: SQLite requires no separate service

volumes:
  db_data:
