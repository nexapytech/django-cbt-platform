name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install spaCy model (local wheel)
        run: |
          pip install AI_spacy_models/en_core_web_md-3.6.0-py3-none-any.whl   

      - name: Apply Migrations
        run: |
          python manage.py migrate

      - name: Run Tests
        run: |
          python manage.py test
